          <script>
            $(document).ready(function(){
               url = new URLSearchParams(window.location.search);
               crod_id = url.get('id');
               
               
               t ='';
               $.getJSON("product.json",function(data){
                 for(i=0;i<data.length;i++){

                  if(data[i].pid==crod_id){
                    t+= '<div class="card m-4" style="width:250px; ">\
                      <img class="card-img-top" src="img/'+data[i].pimg+'" alt="Card image">\
                      <div class="card-body fs-5 ">\
                        <h4 class="card-title text-center mt-2">'+data[i].name+'</h4>\
                        <h5 class="card-title text-center mt-2 ">'+data[i].price+'</h5>\
                        <a href="product.html?pid='+data[i].id+'" class="btn btn-danger mt-2">See Profile</a>\
                      </div>\
                      </div>\
                      ';

                  }
                 }
                 $("#prodlist").append(t);
               });
            });
          </script>
