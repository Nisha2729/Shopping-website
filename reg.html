<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b4dcef;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
      
    }

    form {
      background-color: rgb(215, 109, 109);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: rgb(129, 209, 151);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #4a9b4e;
    }

    .container {
      padding: 16px;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
    
  <form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">
    <div class="container">
      <h2>Registration Form</h2>
      <label for="username"><b>Username:</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
      <div id="usernameError" class="error"></div>

      <label for="email"><b>Email:</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
      <div id="emailError" class="error"></div>

      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>
      <div id="passwordError" class="error"></div>

      <input type="submit" value="Register">
    </div>
  </form>
    
  

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      var usernameError = document.getElementById("usernameError");
      var emailError = document.getElementById("emailError");
      var passwordError = document.getElementById("passwordError");

      var isValid = true;

      if (username === "") {
        usernameError.innerHTML = "Please enter a username";
        isValid = false;
      } else {
        usernameError.innerHTML = "";
      }

      if (email === "") {
        emailError.innerHTML = "Please enter an email";
        isValid = false;
      } else {
        emailError.innerHTML = "";
      }

      if (password === "") {
        passwordError.innerHTML = "Please enter a password";
        isValid = false;
      } else {
        passwordError.innerHTML = "";
      }

      return isValid;
    }
  </script>

</body>
</html>
